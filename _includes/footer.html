<footer id="footer" class="footer">
  <div class="container text-center">
    <h3>{{ site.title | escape }}</h3>
    <p>{{ site.description | escape }}</p>




    {% if site.email %}
    <div><a href="mailto:{{ site.email }}">{{ site.email }}</a></div>
    {% endif %}


    <ul class="social-links">
      <li><a href="mailto:{{ site.email }}"><i class="fa fa-envelope-o fa-fw"></i></a></li>
    </ul>

    <div class="credits">
        Designed by <a href="https://bootstrapmade.com/">Free Bootstrap Themes</a>
    </div>
  </div>
</footer>
<!--/ Footer-->




<link rel="stylesheet" type="text/css" href="{{"/css/font-awesome.min.css" | relative_url }}">
<script src="{{"/js/jquery.min.js" | relative_url }}"></script>
<script src="{{"/js/jquery.easing.min.js" | relative_url }}"></script>
<script src="{{"/js/bootstrap.min.js" | relative_url }}"></script>
<script src="{{"/js/custom.js" | relative_url }}"></script>
