---
layout: page
---
<script type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
<script>
//allow for inline math with dollar signs
MathJax.Hub.Config({
  tex2jax: {
    inlineMath: [['$','$'], ['\\(','\\)']],
    processEscapes: true
  }
});
</script>



<div class="container" aria-label="Content">
  <div class="row">
    <!--<h2>{{ page.title | escape }}</h2> -->
    <p class="blog-post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    <h2>{{ page.title | escape }}</h2>
    {% if page.tags != null %}
      <div>
        Trefwoorden:
        {% for tag in page.tags %}
        <span class="post-meta">{{tag}} </span>
        {% endfor %}
      </div>
    {% endif %}
  </div>
  <div class="row">
    <div class="post-content" itemprop="articleBody">
      {{ content }}
    </div>

  </div>
</div>
