---
layout: page
title: Blog
---

<div class="container">
	<div class="row">
		{% for post in site.posts %}
		<div class="col-md-6 col-sm-6">
			<div class="text-comment">
				<h3 class="text-name">{{ post.title | escape }}</h3>
				<p class="text-par">{{post.content|strip_html| truncatewords:20}}</p>
				<a href="{{ post.url | relative_url }}">Lees verder</a>

			</div>
		</div>
		{% endfor %}
	</div>
</div>
